<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick HTML</title>
</head>
<body>
    <h3>Eseménytípus: onclick a HTML nyelvben</h3>
    <b>Két szám összege:</b> <p id="BSN53V"></p>

    <button id="gomb">Összeadás</button>

    <script>
        document.getElementById("gomb").onclick = function(){osszead(10,20)};
        
        function osszead (szam1, szam2){
            document.getElementById("BSN53V").innerHTML = szam1+szam2;
        }
    </script>
</body>
</html>
