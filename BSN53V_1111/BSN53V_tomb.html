<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömb elérése</title>
</head>
<body>
    <h3>Tömb elemeinek elérése, kiírása</h3>
    <p id="BSN53V"></p>
    <button onclick="elso()">Első elem (0.index)</button>
    <button onclick="masodik()">Második elem (1.index)</button>
    <button onclick="harmadik()">Harmadik elem (2.index)</button>
    <button onclick="osszes()">Összes elem </button>

    <script>
        let prognyelvek = ["HTML5", "CSS3", "JS"]

        function elso(){
            document.getElementById("BSN53V").innerHTML = prognyelvek[0];
        }
         function masodik(){
            document.getElementById("BSN53V").innerHTML = prognyelvek[1];
        }
         function harmadik(){
            document.getElementById("BSN53V").innerHTML = prognyelvek[2];
        }
         function osszes(){
            document.getElementById("BSN53V").innerHTML = prognyelvek;
        }
    </script>
</body>
</html>
