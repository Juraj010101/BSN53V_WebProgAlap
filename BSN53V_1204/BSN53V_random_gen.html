<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random szám generálás</title>
</head>
<body>
    <h2>Random szám generálás</h2>

    <p id="BSN53V"></p>

    <h3>0 és 1 közötti szám generálása</h3>
    <button onclick="document.getElementById('BSN53V').
    innerHTML=Math.random();">Random szám generálása</button>

    <h3>[0;10[ közötti szám generálása</h3>
    <button onclick="document.getElementById('BSN53V').
    innerHTML=Math.random()*10;">1-nél szám generálása</button>

       <h3>[0;99[ közötti szám generálása</h3>
    <button onclick="document.getElementById('BSN53V').
    innerHTML=Math.random()*100;">1-nél szám generálása</button>

       <h3>[0;x[ közötti szám generálása</h3>
    <button onclick="document.getElementById('BSN53V').
    innerHTML=Math.random()*500+1;">0-tól x-ig szám generálása</button>

</body>
</html>
